<ion-header no-shadow no-border>
  <ion-navbar color="#34373C">
    <button ion-button menuToggle color="secondary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pictoria</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    
    <super-tabs style="height: 100%" [config]="{ sideMenu: 'left' }" scrollTabs toolbarColor="#34373C" toolbarBackground="#34373C" indicatorColor="mygreen">
      <super-tab [root]="page1" [title]="showTitles? '  New  ' : ''" ></super-tab>
      <super-tab [root]="page2" [title]="showTitles? 'Best Pick' : ''" ></super-tab>
      <super-tab [root]="page3" [title]="showTitles? 'Collections' : ''"></super-tab>
    </super-tabs>

</ion-content>
